<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href=""><h1>Movies.<span>Hub</span></h1></a>
        <div class="fav">
            <a href="favorite.html"><p id="favbtn">Favorites Movies</p></a>
        </div>
        <div class="nav-search">
            <input type="text" id="search" placeholder="Enter Movie">
            <button id="searchbtn">Search</button>
        </div>
        <div class="menu-btn">
            <i class="fa-solid fa-bars menu"></i>
        </div>
    </nav>
    <div class="msg">
        <p id="mssg">Already Added</p>
        <p id="cross">X</p>
    </div>
    <div class="search-anim">
        <h4>searching..</h4>
        <p id="round"><span></span></p>
    </div>
    <dialog id="modal">Enjoy The Show</dialog>
    <div class="movies"></div>
    <script src="script.js"></script>
</body>
</html>
