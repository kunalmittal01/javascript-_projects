<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojee Search</title>
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/sweetalert2@10">
        <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);
            /* background-image: linear-gradient(to top, #c1dfc4, #deecdd); */
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
        .cont{
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 2rem;
        }
        .btn-menu button{
            padding: 0.5rem;
            background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }
        .btn-menu button:hover{
            background-image: linear-gradient(to top, #c1dfc4, #deecdd);
        }
        .search{
            display: flex;
        }
        .search input {
            border-radius: 50px;
            border: none;
            padding: 0.5rem 1rem;
        }
        .search input:focus{
            outline: none;
        }
        #emojee-cont {
            display: grid;
            grid-template-columns: repeat(10,4.5rem);
            row-gap: 1rem;
            justify-content: center;
            font-size: 40px;
            padding-inline: 5rem;
            line-height: 5.5rem;
        }
        @media screen and (max-width: 600px){
            #emojee-cont {
                grid-template-columns: repeat(5,4.5rem);
            }
            .btn-menu{
                display: grid;
                grid-template-columns: repeat(2,4rem);
                gap: 1rem;          
              }
        }
        @media screen and (max-width: 375px) {
            
                #emojee-cont{
                    grid-template-columns: repeat(5,3.5rem);
                    font-size: 40px;
                }
               
        }
        .hover {
            display: flex;
            align-items: center;
            box-shadow: 30px 30px 30px rgb(15, 96, 189);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: zoom 1s linear 1;
        }
        .hover:hover{
            animation: Rotate 2s linear infinite;
        }
        @keyframes Rotate{
            0% { transform: rotate(0deg); }
            50%{ transform: rotate(360deg);}
            100%{transform: rotate(0deg);}
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Emojee - Emoji üîç Application</h1>
    <div class="cont">
        <div class="btn-menu">
            <button id="all">All</button>
            <button id="face">Face</button>
            <button id="heart">Heart</button>
            <button id="book">Book</button>
            <button id="hand">Hand</button>
            <button id="sport">sports</button>
            <button id="flag">Flag</button>
        </div>
        <div class="search">
            <input type="text" placeholder=" Search Emoji..." id="inp">
        </div>
    </div>
    <div id="emojee-cont"></div>
    <script src=
"https://cdn.jsdelivr.net/npm/sweetalert2@10">
    </script>
    <script src="emojee.js"></script>
    <script src="script.js"></script>
</body>
</html>
