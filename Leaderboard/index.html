<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>🏆 Leaderboard 🏆</h1>
        <form action="">
            <input type="text" id="fname" class="same" placeholder="First Name">
            <input type="text" id="lname" class="same" placeholder="Last Name">
            <select name="country" id="area" class="same">
                <option value selected>Select country</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
            <input type="number" id="score" class="same" placeholder="Score">
            <button id="button">Add Score</button>
        </form>
    </div>
    <div id="display"></div>
    <script src="script.js"></script>
</body>
</html>
