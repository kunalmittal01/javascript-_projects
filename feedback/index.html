<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback">
        <h1>Feedback</h1>
        <div class="feed-cont">
            <div class="unhappy emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
                <p>Unhappy</p>
            </div>
            <div class="neutral emoji">
                <img src="	https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
                <p>Neutral</p>
            </div>
            <div class="satisfied emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                <p>Satisfied</p>
            </div>
        </div>        
        <button id="send">Send Review</button>
    </div>
    <div class="disp">
        <p ><b>Thank you!</b></p>
        <p><b id="feed">Feedback:</b></p>
        <p style="text-align: center;">We'll use your feedback to improve <br>our customer support.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
